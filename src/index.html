<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ChikenBako</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <h1>ChikenBako</h1>
  </header>
  <form name="chikenInput">
    <div>投稿</div>
    <div id="chiken-title">
      <input type="text" placeholder="タイトルを入力" >
    </div>
    <div id="chiken-value">
      <textarea name="value" cols="50" rows="10" placeholder="知見を入力"></textarea>
    </div>
    <div>
      <input type="button" value="submit">
    </div>
  </form>
  <hr>
  <div class="chiken-output">
    <div>検索</div>
    <form name="chiken-Search">
      <input type="text" name="word" placeholder="検索ワードを入力" >
      <input type="button" name="submit" value="submit" onclick="searchChiken()" >
    </form>
    <div class="chikenOutputResult">
      <div>hoge</div>
      <div>hoges</div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
